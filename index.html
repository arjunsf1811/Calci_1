<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="keypad">
      <div class="row">
        <button class="key" onclick="clearDisplay()">C</button>
        <button class="key" onclick="deleteLastChar()">&#9003;</button>
        <button class="key" onclick="appendCharacter('/')">/</button>
        <button class="key" onclick="appendCharacter('*')">*</button>
      </div>
      <div class="row">
        <button class="key" onclick="appendCharacter('7')">7</button>
        <button class="key" onclick="appendCharacter('8')">8</button>
        <button class="key" onclick="appendCharacter('9')">9</button>
        <button class="key" onclick="appendCharacter('-')">-</button>
      </div>
      <div class="row">
        <button class="key" onclick="appendCharacter('4')">4</button>
        <button class="key" onclick="appendCharacter('5')">5</button>
        <button class="key" onclick="appendCharacter('6')">6</button>
        <button class="key" onclick="appendCharacter('+')">+</button>
      </div>
      <div class="row">
        <button class="key" onclick="appendCharacter('1')">1</button>
        <button class="key" onclick="appendCharacter('2')">2</button>
        <button class="key" onclick="appendCharacter('3')">3</button>
        <button class="key" onclick="calculate()">=</button>
      </div>
      <div class="row">
        <button class="key" onclick="appendCharacter('0')">0</button>
        <button class="key" onclick="appendCharacter('.')">.</button>
        <button class="key" onclick="appendCharacter('(')">(</button>
        <button class="key" onclick="appendCharacter(')')">)</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
